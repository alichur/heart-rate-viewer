<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
  <body>
    <!-- div holds all react content, do not touch -->
    <div id="container"></div>
    <script type="text/babel">
      var HealthDataBox = React.createClass({
        render: function(){
          return(
            <div>
              Container component for searching and results
              <SearchBox/>
              <HeartRateTable/>
            </div>
          )
        }
      });

      var SearchBox = React.createClass({
        render: function(){
          return(
            <form>
              <input type="datetime-local" placeholder="start time..."/>
              <input type="datetime-local" placeholder="end time..."/>
            </form>
          )
        }
      });

      var HeartRateTable = React.createClass({
        render: function(){
          return(
          <div>
            All Data
            <HeartRateRow/>
            <HeartRateRow/>
          </div>
          )
        }
      });

      var HeartRateRow = React.createClass({
        render: function(){
          return(
            <div>
              An individual bit of data
            </div>
          )
        }
      });

      ReactDOM.render(
        <HealthDataBox/>,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
